<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Profile - HelpHub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header-class">
      <nav class="nav-class">
        <a href="index.html" class="nav-link-class">Home</a> |
        <a href="charities.html" class="nav-link-class">Charity List</a>
      </nav>
    </header>
    <form action="charities.html">
      <button type="submit">Back</button>
    </form>
    <img
      src="https://wallpaperaccess.com/full/14736.jpg"
      alt="Charity Picture"
      class="image-class"
      style="width: 100%; height: 200pt"
    />
    <h1 id="charity-name">Charity Profile Page</h1>
    <p>Charity Description</p>
    <div class="button-container">
      <button id="volunteer-btn" type="button">Volunteer</button>
    </div>
    <div id="contact-form" style="display: none">
      <h2>Enter Your Contact Information</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" /><br /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="charity-details" style="display: none">
      <h3>Contact Information:</h3>
      <p>Email: charity@example.com</p>
      <p>Phone: 123-456-7890</p>
      <p>Address: 123 Charity Street, City, Country</p>
    </div>
    <script src="charity_profile.js"></script>
  </body>
</html>
